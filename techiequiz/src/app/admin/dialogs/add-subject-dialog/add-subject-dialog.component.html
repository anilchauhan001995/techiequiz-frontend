<mat-toolbar color="primary">
  <span class="subject-header">{{data.action}}</span>
</mat-toolbar>
<form class="example-form mt-2">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="subName" name="subName" placeholder="Subject Name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="subDesc" name="subDesc" placeholder="Subject Description"></textarea>
  </mat-form-field>

  <button *ngIf="isAddMode" mat-raised-button class="text-center" color="accent" (click)="addSubject()"> Add Subject</button>
  <button *ngIf="!isAddMode" mat-raised-button class="text-center" color="accent" (click)="updateSubject()"> Update Subject</button>
</form>
