<div class="container text-center">
  <div class="row mt-2">
    <div class="col-3">
    <button mat-raised-button
    class="mt-2 add-new-subject-button"
    (click)="addNewSubject()"
    color="primary">Add New Subject</button>
  </div>
  </div>
  <table mat-table [dataSource]="subjectList" #mytable class="my-table mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="subId">
      <th class="text-center" mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.subId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subName">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Subject Name </th>
      <td mat-cell *matCellDef="let element"> {{element.subName}} </td>
    </ng-container>

    <ng-container matColumnDef="subDesc">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Subject Description </th>
      <td mat-cell *matCellDef="let element"> {{element.subDesc}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <button mat-raised-button color="primary" (click)="update(element)">Edit</button>
        <button mat-raised-button class="ml-2" color="warn" (click)="delete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
